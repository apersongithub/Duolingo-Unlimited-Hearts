<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
      width: 250px;
      background-color: #fff;
      border-radius: 12px; /* Rounded popup edges */
      box-sizing: border-box;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .button-container {
      margin-top: 10px;
    }
    .bmc-button img {
      border-radius: 10px; /* Rounded Buy Me a Coffee button */
    }
    .github-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #24292e;
      color: #ffffff;
      text-decoration: none;
      border-radius: 10px; /* Rounded GitHub button */
      font-size: 14px;
      font-weight: bold;
    }
    .github-button:hover {
      background-color: #444c56;
    }
  </style>
</head>
<body>
  <h1>hi there</h1>

  <div class="button-container bmc-button">
    <a href="https://www.buymeacoffee.com/aperson" target="_blank">
      <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;">
    </a>
  </div>

  <div class="button-container">
    <a class="github-button" href="https://github.com/apersongithub/Duolingo-Unlimited-Hearts" target="_blank">
      View on GitHub
    </a>
  </div>

  <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
    data-name="bmc-button"
    data-slug="aperson"
    data-color="#FFDD00"
    data-emoji=""
    data-font="Cookie"
    data-text="Buy me a coffee"
    data-outline-color="#000000"
    data-font-color="#000000"
    data-coffee-color="#ffffff">
  </script>
</body>
</html>
