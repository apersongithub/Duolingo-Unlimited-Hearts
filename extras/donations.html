<html lang="en">
  <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/72956230?s=64">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support My Work</title>
    <style>
        /* --- General Styling & Light Mode (Default) --- */
        :root {
            --primary-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333;
            --heading-color: #000;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e9ecef;
        }

        /* --- Dark Mode Variables --- */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-bg: #1c1c1e;
                --card-bg: #2c2c2e;
                --text-color: #e2e2e7;
                --heading-color: #ffffff;
                --shadow-color: rgba(0, 0, 0, 0.25);
                --border-color: #3f3f41;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- Main Container --- */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        /* --- Header --- */
        header h1 {
            font-size: 2.5rem;
            color: var(--heading-color);
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Donation Options Grid --- */
        .donation-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        /* --- Donation Card Styling --- */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--heading-color);
        }

        .card a {
            display: inline-block;
        }

        .card img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* Specific image styles */
        .paypal-img {
            height: 120px;
            width: 162px;
        }

        .bmac-img {
            height: 60px;
            width: 217px;
        }

        /* --- Footer --- */
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #888;
        }

        /* --- Responsive Design (for screens wider than 600px) --- */
        @media (min-width: 600px) {
            .donation-options {
                grid-template-columns: 1fr 1fr; /* Two columns side-by-side */
            }
            
            header h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body class="activity-stream">

    <main class="container">
        <header>
            <h1>Support My Work</h1>
            <p>ur donation helps me get money</p>
        </header>

        <section class="donation-options">
            
            <div class="card">
                <h2>‚≠ê PayPal (Preferred)</h2>
                <a href="https://www.paypal.com/paypalme/luv4rent" target="_blank" rel="noopener noreferrer">
                    <img src="https://raw.githubusercontent.com/apersongithub/Duolingo-Unlimited-Hearts/refs/heads/main/extras/paypal.png" alt="Donate with Paypal" class="paypal-img">
                </a>
            </div>

            <div class="card">
                <h2>Buy Me a Coffee</h2>
                <a href="https://www.buymeacoffee.com/aperson" target="_blank" rel="noopener noreferrer" style="margin-top: 25px;">
                    <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" class="bmac-img">
                </a>
            </div>

        </section>

        <footer>
            <a href="https://github.com/apersongithub" target="_blank" style="text-decoration: none;">apersongithub</a>
        </footer>
    </main>


</body></html>
